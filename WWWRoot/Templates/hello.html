<!DOCTYPE html>
<html lang=\"en\">
<head>
    <meta charset=\"utf-8\">
    <meta http-equiv=\"X-UA-Compatible\" content=\"IE=edge\">
    <meta name=\"viewport\" content=\"width=device-width, initial-scale=1\">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>San Francisco Startup Atlas</title>

    <!-- Bootstrap -->
    <link href=\"WWWRoot/bootstrap/css/bootstrap.min.css\" rel=\"stylesheet\">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src=\"https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js\"></script>
    <script src=\"https://oss.maxcdn.com/respond/1.4.2/respond.min.js\"></script>
    <![endif]-->
    <!--Begin Google Maps Code-->
    <style>
        body, html {
            height: 100%;
            width: 100%;
        }

        #map-canvas {
            position:absolute;
            width: 100%;
            height: 100%;
            margin-top: 65px;
            padding: 0;
        }
        .overlap {
            position: relative
        }
    </style>
    <script src=\"http://maps.googleapis.com/maps/api/js?key=AIzaSyB5qzrkKo4aZgEFddk4eJE1RFUa8DNvrPs\"></script>
    <script type=\"text/javascript\">
        var map

        function initialize() {

            var mapCanvas = document.getElementById('map-canvas');
            var googleMapOptions =
            {
                mapTypeControl: true,
                mapTypeControlOptions: {
                    style: google.maps.MapTypeControlStyle.HORIZONTAL_BAR,
                    position: google.maps.ControlPosition.LEFT_CENTER
                },
                center: new google.maps.LatLng(37.778083, -122.400195),
                zoom: 14,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            map = new google.maps.Map(mapCanvas, googleMapOptions);

        }

        function addMarker(markerTitle, markerLatitude, markerLongitude) {

            var infowindow = new google.maps.InfoWindow;

            var marker;

            marker = new google.maps.Marker({
                position: new google.maps.LatLng(markerLatitude, markerLongitude),
                animation: google.maps.Animation.DROP,
                map: map
            });

            google.maps.event.addListener(marker, 'click', function() {
                    infowindow.setContent(markerTitle);
                    infowindow.open(map, marker);
            });
        }

        google.maps.event.addDomListener(window, 'load', initialize);

    </script>
</head>
<body>

<div id=\"map-canvas\"></div>

<div class=\"row\">
    <div class=\"col-xs-1\"></div>
    <div class=\"col-xs-11\"><h1><small>The</small>&nbsp;San Francisco&nbsp;<small>Startup Atlas</small></h1></div>
</div>

    </div>

</form>

</body>
